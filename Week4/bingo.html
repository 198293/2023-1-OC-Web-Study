<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물 빙고</title>
    
</head>
<body>
    <h1><B>이진호 동물 빙고</B></h1>
    
    동물을 주제로 만든 빙고입니다.

    <ul>
    <li><mark>가장 좋아하는 동물을</mark> 형광펜으로 그어봅시다.</li>
    <li><U><B>가장 싫어하는 동물</U></B>을 볼드체와 밑줄로 강조해 봅시다.</li><br>
    </ul>
    
    
    <table border="1">
        <tr>
            <td>강아지</td>
            <td><mark>고양이</mark></td>
            <td>곰</td>
        </tr>
        
        <tr>
            <td>닭</td>
            <td>말</td>
            <td>돼지</td>                 
        </tr>

        <tr>
            <td>고라니</td>
            <td>호랑이</td>
            <td><U><B>개미 햝기</U></B></td>                 
        </tr>
    
    </table>

    <br>
    이번 차례 체크할 동물 : <input type="text" placeholder="동물 이름을 입력하세요..">
</body>
</html>
